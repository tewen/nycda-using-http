<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Questions</title>

    <link rel="stylesheet"
          href="bower_components/sass-bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet"
          href="app/assets/style.css"/>

<body ng-app="http">

<!-- List -->
<div class="container"
     ng-controller="PostCtrl">
    <form class="form-horizontal"
          role="form">
        <div class="form-group"
             ng-repeat="term in postTerms">
            <label ng-bind="term | uppercase"
                   class=" col-xs-12 col-md-2"></label>

            <div class="col-xs-12 col-md-10">
                <input class="form-control"
                       type="text"
                       ng-model="model[term]"/>
            </div>
        </div>
        <a class="btn btn-success" ng-click="onUpdate()">Update</a>
    </form>

    <div class="row">
        <div class="col-xs-12">
            <label ng-bind="recentPost"></label>
        </div>
    </div>
</div>

<script type="text/javascript"
        src="bower_components/angular/angular.js"></script>
<script type="text/javascript"
        src="app/app.js"></script>

</body>
</html>
